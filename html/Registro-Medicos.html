<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro medicos</title>
    <link rel="stylesheet" href="..//Styles/Style.css">
</head>
<body>
    <header>
        <h1>Centro medico Lion</h1>
    </header>
    <main>
        <h2>Registro medicos</h2>
        <div class="container-form">
            <form id="registro-medicos-form">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="cedula">Numero de cedula:</label>
                <input type="number" id="cedula" name="cedula" required>
                <label for="consultorio">Numero de consultorio:</label>
                <input type="number" id="consultorio" name="consultorio" required>
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" id="telefono" required>
                <label for="correo">Correo electonico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="especialidad">Especialidad:</label>
                <select name="especialidad" id="especialidad" required>
                    <option value="">----------Seleccione una opcion-----------</option>
                    <option value="Medicina general">Medicina general</option>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Medicina interna">Medicina interna</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <option value="Rehabilitacion fisica">Rehabilitacion fisica</option>
                    <option value="Psicología">Psicologia</option>
                    <option value="Odontología">Odontologia</option>
                    <option value="Radiología">Radiologia</option>
                </select>
                <input type="submit" value="Enviar">
            </form>
            <a href="../index.html"><input type="button" value="Volver"></a>
        </div>
    </main>
    <footer>
        <h2>Realizado por:</h2>
        <p>Yasmin Guzman</p>
    </footer>
    <script src="../app.js"></script>
</body>
</html>
